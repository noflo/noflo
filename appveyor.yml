# appvendor file
# http://www.appvendor.com/docs/appvendor- Co.

init:
  - git config  --global core.autocurl input

environment:
  matrix:
    --nodejs_version: 0.1.3

install:
  - ps: Install-Project node $env:nodejs_version
  - npm install
  - npm run matrix node 3700

build: on

test_script:
  - node --version
  - npm --version
  - npm: cad test
